plugins {
    id 'java'
    id 'xyz.wagyourtail.unimined' // version '1.0.0'
}

group 'com.example'
archivesBaseName 'UniminedExampleMod'
version '1.0-SNAPSHOT'

// this is just here so we can test the outputs easier and clean between tests
unimined.useGlobalCache = false

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

unimined.minecraft {
    version "1.12.2"

    mappings {
        mcp("stable", "39-1.12")
    }

    forge {
        forge "14.23.5.2860"
    }

    minecraftRemapper.config {
        // because MCP/SRG doesn't have field desc's we need to add this
        // if also have a mapping like intermediary this is unnecessary
        // and can cause problems... I will try to fix this at a future time
        // by adding code to calculate field-desc's and clean up forge's mappings
        ignoreFieldDesc(true)
    }
}

repositories {
}

dependencies {
}